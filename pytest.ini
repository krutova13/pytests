[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --html=reports/report.html
    --self-contained-html
    --maxfail=5
    --tb=short
    -v
markers =
    smoke: smoke tests
    regression: regression tests
    form: form validation tests
    delivery: delivery options tests
    payment: payment methods tests
